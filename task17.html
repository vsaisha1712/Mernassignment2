<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .c1{
          width: 60%;
          background-color:#d9d7d2;
      }
     </style>
   
</head>
<body>
  <center>
    <div class="c1">
      <form class="p-3 was-validated" >
        <div class="form-group  row mb-4 ms-4 me-4">
          <label for="staticEmail" class="col-sm-2 col-form-label fw-bold">First Name</label>
          <div class="input-group col-sm-10">
            <span class="input-group-addon "><i class="glyphicon glyphicon-user"></i></span>
            <input id="name" type="text" class="form-control" name="name" placeholder="FirstName" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please supply your firstname</div>
          </div> 
        </div>
        <div class="form-group row mb-4 ms-4 me-4">
          <label  class="col-sm-2 col-form-label fw-bold">Last Name</label>
          <div class="col-sm-10 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Last Name" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please supply your lastname</div>
          </div>
        </div>
     
       
        <div class="form-group row mb-4 ms-4 me-4">
          <label  class="col-sm-2 col-form-label fw-bold">Email</label>
          <div class="col-sm-10  input-group">  
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="text" class="form-control" placeholder="E-mail Address" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please supply your email</div>
          </div>
        </div>
        <div class="form-group row mb-4 ms-4 me-4">
          <label  class="col-sm-2 col-form-label fw-bold">Phone #</label>
          <div class="col-sm-10  input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
            <input type="text" class="form-control" placeholder="(845)555-1212" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please supply your phone number </div>
          </div>
        </div>
        <div class="form-group row mb-4 ms-4 me-4">
          <label  class="col-sm-2 col-form-label fw-bold">Address</label>
          <div class="col-sm-10  input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input type="text" class="form-control" placeholder="Address" required>
            <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please supply your address</div>
          </div>
        </div>
        <div class="form-group row mb-4 ms-4 me-4">
          <label  class="col-sm-2 col-form-label fw-bold">City</label>
          <div class="col-sm-10  input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input type="text" class="form-control" placeholder="City" required>
            <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please supply your city</div>
          </div>
        </div>
        <div class="form-group row mb-4 ms-4 me-4">
          <label  class="col-sm-2 col-form-label fw-bold">State</label>
          <div class="col-sm-10 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="cars" id="cars" style="width: 100%; height:37px">
              <option value="volvo">Please select your state</option>
              <option value="saab">TS</option>
              <option value="mercedes">AP</option>
              <option value="audi">MP</option>
            </select>
          </div>
        </div>
        <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-3 pt-0 fw-bold">Do you have hosting?</legend>
          <div class="col-sm-9">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">No</label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row mb-4 ms-4 me-4">
        <label  class="col-sm-3 col-form-label fw-bold">Project Description</label>
        <div class="col-sm-9 input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <textarea class="form-control" placeholder="Project Description"></textarea>
        </div>
      </div>
      <button class="bt bg-warning text-light border-warning p-1" style="white-space: pre;">  Send  <i class="glyphicon glyphicon-send"></i></button>
      </form>
    </div>
</center>
</body>
</html>
