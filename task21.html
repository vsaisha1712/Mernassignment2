<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {margin: 30px;}
    </style> 
</head>

<body>
    

      
        <table cellpadding = "5">
            <tr>
                <td><label style = "white-space: pre;">First number      : </label></td>
                <td><input type = "number" id = "firstnumber" /></td>
            </tr>
            <div>
            
            <tr>
                <td><label style = "white-space: pre;">Second number : </label></td>
                <td><input type = "number" id = "secondnumber" /></td>
            </tr>

            <tr colspan = "2">

                <td>
                
                <button onclick = "multiplyBy()">Multiply</button><span></span>
                <button onclick = "divideBy()">Division</button>

            </td>

            </tr>
        </table>
        <p>The Result is : <br>
        <span id = "result"></span>
        </p>

   


        <script>
            function multiplyBy() {
                 num1 = document.getElementById("firstnumber").value;
                 num2 = document.getElementById("secondnumber").value;
                 document.getElementById("result").innerHTML = num1 * num2;
            }
            function divideBy() {
                num1 = document.getElementById("firstnumber").value;
                 num2 = document.getElementById("secondnumber").value;
                 document.getElementById("result").innerHTML = num1 / num2;
            }
        </script>
    

</script>

    
</body>
</html>
