<!DOCTYPE html>
<html lang="en">

<body>

    <script>

   function order_alpha(str) {

    let arr = str.split('');

    arr.sort();

    let str1 = arr.join('');

    return str1;



   }

    let str = prompt("Enter a string");
    
    let order = order_alpha(str);

    console.log("Alphabetical order :" + order);






</script>
    
</body>
