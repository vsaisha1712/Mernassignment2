<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <center>
  <form id="contactForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <span id="nameError" class="error"></span><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <span id="emailError" class="error"></span><br><br>

    <label for="website">Website:</label>
    <input type="text" id="website" name="website">
    <span id="websiteError" class="error"></span><br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>
    <span id="messageError" class="error"></span><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const website = document.getElementById('website').value;
      const message = document.getElementById('message').value;

      // Reset errors
      document.getElementById('nameError').innerText = '';
      document.getElementById('emailError').innerText = '';
      document.getElementById('websiteError').innerText = '';
      document.getElementById('messageError').innerText = '';

      let isValid = true;

      if (name === '') {
        document.getElementById('nameError').innerText = 'This field is required';
        isValid = false;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.match(emailRegex)) {
        document.getElementById('emailError').innerText = 'A valid email address is required';
        isValid = false;
      }

      if (website && !website.match(/^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([/\w .-]*)*\/?$/)) {
        document.getElementById('websiteError').innerText = 'A valid URL is required';
        isValid = false;
      }

      if (message === '') {
        document.getElementById('messageError').innerText = 'This field is required';
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
